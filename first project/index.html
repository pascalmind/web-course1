    <script>
        async function getData() {
            const image = document.getElementById('prod-img');
            const title = document.getElementById('prod-title');
            const desc = document.getElementById('prod-desc');
            const res = await fetch("https://api.sampleapis.com/coffee/hot");
            if (res.status === 200) {
                const data = await res.json();
                console.log("Response Data : " , data);
                image.setAttribute('src',data[5].image);
                title.innerHTML = data[5].title;
                desc.innerHTML = data[5].description;
            }
            else{
                console.log(res.status , " : " , res.statusText)
            }
        }
    </script>
